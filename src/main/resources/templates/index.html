<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>
<table th:each="planet : ${planets}" class="table table-striped">
    <thead>
        <tr>
            <th th:text="${planet.name}">Name</th>
        </tr>
    </thead>
    <tr>
        <td th:text="'There are ' + ${planet.yearLength} + ' Earth days in one year on ' + ${planet.name} + '.'"></td>
    </tr>
</table>
<!--    <ol>-->
<!--        <li th:each="planet : ${planets}" th:text="${planet.name}"></li>-->
<!--    </ol>-->
</body>
</html>
